{% extends "index.html" %}

<!-- Replace Title -->
{% block pageTitle %}
Book
{% endblock %}

<!-- Replace Content -->
{% block content %}
{% if errorMessage %}
	<div class="alert alert-danger" role="alert"> {{ errorMessage }}
    </div>
{% endif %}
<div class="card">
    <div class="card-body">
		<form action="#" method="post">
		  <legend class="text-center pb-4"> Add Book </legend>
		  <div class="form-group">
		    <label for="author">Author</label>
		    <input type="text" class="form-control" name="author" placeholder="get author here" required>
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" name="title" placeholder="get title here" required>
		  </div>
		  <div class="form-group">
		    <label for="format">Format</label>
		    <input type="text" class="form-control" name="format" placeholder="get format here" required>
		  </div>
		  <div class="form-group">
		    <label for="pages">Pages</label>
		    <input type="number" class="form-control" name="pages" placeholder="get pages here" step="1" pattern="\d+" required>
		  </div>
		  <div class="form-group">
		    <label for="publisher">Publisher</label>
		    <input type="text" class="form-control" name="publisher" placeholder="get publisher" required>
		  </div>
		  <div class="form-group">
		    <label for="year_of_publication">Year of Publication</label>
		    <input type="text" class="form-control" name="year_of_publication" placeholder="get year of publication here" pattern=".{4,}" title="Please use 4 numbers" required>
		  </div>
		  <div class="form-group">
		    <label for="language">Language</label>
		    <input type="text" class="form-control" name="language" placeholder="get language here" required>
		  </div>
			<div class="form-group">
		    <label for="isbn_10">ISBN 10</label>
		    <input type="text" class="form-control" name="isbn_10" placeholder="get ISBN 10 here" required>
		  </div>
			<div class="form-group">
		    <label for="isbn_13">ISBN 13</label>
		    <input type="text" class="form-control" name="isbn_13" placeholder="get ISBN 13 here" required>
		  </div>
		  <button type="submit" name="save" class="btn btn-primary">Save</button>
			<form action="#" method="post">
			<a href="#" class="btn btn-info">Cancel</a>
			</form>

		</form>
    </div>
</div>
{% endblock %}
